<!DOCTYPE html>
<!--[if IE 8]>         <html class="no-js lt-ie9" lang="en" > <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en" >    <!--<![endif]-->
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title></title>
    <meta name="description" content="" />
    <meta name="author" content="" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Styles -->
    <link rel="stylesheet" href="css/foundation.css">
	<link rel="stylesheet" type="text/css" href="libs/jsoneditor/jsoneditor.css">

    <style type="text/css">
        @media only screen and (min-width: 768px) {
            .blue { background-color: #2ba6cb !important; }
            .top-bar { height: 85px; line-height: 85px; }

            .top-bar .dropdown li { font-family: monospace; }
            .top-bar .dropdown li a:hover { background-color: #2ba6cb; }

            .top-bar-section .right > li > a:not(.button) {
                line-height: 84px;
            }

            .top-bar-section .right > li > a:not(.button):hover {
                background-color: #2ba6cb;
            }

            .top-bar-section  .has-dropdown > a:after {
                top: 42.5px;
            }

            .title-area .name h1 {
                font-weight: normal;
                font-family: Monaco, Consolas, "Lucida Console", monospace;
                line-height: 85px;
            }

            .cogsy {
                font-size: 10px;
                margin: 0 30px;
                font-weight: normal;
            }

        }

        div.jsoneditor-frame {
            border: 1px solid #368AA3;
        }

        div.jsoneditor-menu {
            background-color: #2ba6cb;
            border-bottom: #2ba6cb;
        }

        button.jsoneditor-menu {
            background-color: #2ba6cb;
            border-color: #368AA3;
        }

        .custom > .row label {
            margin: 10px 0;
            font-size: 22px;
        }

        .custom > .row label .round {
            font-size: 22px;
            padding: 10px 15px;
            margin-right: 15px;
        }

        pre {
            background: #000;
            word-wrap: break-word;
            margin: 0px;
            padding: 40px;
            color: #def;
            font-size: 12px;
            margin-bottom: 20px;
            border-radius: 5px;
        }

        pre, code {
            font-family: Monaco, Consolas, "Lucida Console", monospace;
        }

        pre .comment {
            color: #727272;
        }

        pre .constant {
            color: #D8FA3C;
        }

        pre .storage {
            color: #FBDE2D;
        }

        pre .string, pre .comment.docstring {
            color: #61CE3C;
        }

        pre .string.regexp, pre .support.tag.script, pre .support.tag.style {
            color: #fff;
        }

        pre .keyword, pre .selector {
            color: #FBDE2D;
        }

        pre .inherited-class {
            font-style: italic;
        }

        pre .entity {
            color: #FF6400;
        }

        pre .support, *[data-language="c"] .function.call {
            color: #8DA6CE;
        }

        pre .variable.global, pre .variable.class, pre .variable.instance {
            color: #FF6400;
        }

    </style>
</head>

<body>

    <div id="header"></div>
    <div id="content"></div>
    <div id="footer"></div>

    <!-- Javascripts -->
    <script type="text/javascript" src="libs/require.min.js"></script>
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.3.3/underscore-min.js"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/0.9.2/backbone-min.js"></script>
    <script type="text/javascript" src="js/custom.modernizr.js"></script>
    <script type="text/javascript" src="js/foundation.min.js"></script>
    <script type="text/javascript" src="libs/jsoneditor/jsoneditor.js"></script>
    <script type="text/javascript" src="app.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/rainbow/1.1.8/js/rainbow.min.js"></script>
    <script src="http://yandex.st/highlightjs/7.3/highlight.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/rainbow/1.1.8/js/language/generic.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/rainbow/1.1.8/js/language/javascript.js"></script>

    <script type="text/javascript">
        $(document).foundation();
    </script>

</body>

</html>
