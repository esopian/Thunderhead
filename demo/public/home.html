<!-- Form -->
<div class="large-5 columns">
    <form class="custom">
        <div class="row">
            <div class="large-12 columns panel">
                <label><strong class="round label">1</strong> Select a service</label>
                <select id="customDropdown1" class="service_select">
                    <option>storage</option>
                    <option>cdn</option>
                    <option>dns</option>
                    <option>compute</option>
                    <option>lb</option>
                    <option>identity</option>
                </select>
            </div>
        </div>

        <div class="row">
            <div class="large-12 columns panel">
                <label><strong class="round label">2</strong> Build your request object</label>
                <div id="jsoneditor" class="request_input" style="width: 100%"></div>
            </div>
        </div>

        <div class="row">
            <div class="large-12 columns panel">
                <label><strong class="round label">3</strong> Send the command</label>
                <div class="row collapse">
                    <div class="large-10 columns">
                        <input type="text" class="command_input" placeholder="Enter your command...">
                    </div>
                    <div class="large-2 columns">
                        <button type="button" class="button prefix send">Send</button>
                    </div>
                </div>
            </div>
        </div>


        <div class="row">
            <div class="large-12 columns">
                <a href="#" data-reveal-id="code_example" class="radius button">View Code Example</a>
            </div>
        </div>

    </form>
</div>

<!-- Response -->
<div class="large-7 columns result_span">
    <pre class="result prettyprint">Your response will appear here...</pre>
</div>

<!-- Code Example -->
<div id="code_example" class="reveal-modal">
    <h2>CODE EXAMPLE</h2>
    <div class="code_example">
        <pre></pre>
    </div>
    <a class="close-reveal-modal">Ã—</a>
</div>


<script type="text/javascript">
    // create the editor. Optionally, parameters json and options can be
    // specified in the constructor.
    var container = document.getElementById("jsoneditor");
    var editor = window.jsoneditor = new JSONEditor(container);

    // get json
    function getJSON() {
        var json = editor.get();
        alert(JSON.stringify(json, null, 2));
    }
</script>
